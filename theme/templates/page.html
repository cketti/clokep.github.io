{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block meta %}
<meta property="og:title" content="{{ page.title|striptags }}" />
<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}" />
<meta property="og:description" content="{{ page.summary|striptags }}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1>{{ page.title }}</h1>

        {{ page.content }}
    </div>
  </div>
</div>
{% endblock %}
